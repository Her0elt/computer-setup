- name: Update apt
  shell: apt update && apt upgrade -y
  become: true
- name: Install System Packages 1 (build-essential, cmake, pkg-config, pthread)
  become: true
  apt:
    name: ["build-essential", "cmake", "pkg-config", "libpthread-stubs0-dev"]
  tags:
    - install
    - neovim
    - core

- name: Install System Packages 2 (lua, unzip, libtool, libtool-bin, gettext)
  become: true
  apt:
    name: [ "lua5.1", "unzip", "libtool", "libtool-bin", "gettext"]
  tags:
    - install
    - neovim
    - core
- name: Install System Packages 3
  become: true
  apt:
    name: ["lsb-release", "gnupg","curl"]
  tags:
    - core
    - install
    - docker
- name: Install System Packages 4
  become: true
  apt:
    name: [ "compton", "htop", "lsof", "i3", "ccache", "ninja-build", "python3-pip", "dconf-editor", "nvidia-settings", "pavucontrol", "moreutils", "clangd", "ubuntu-mate-desktop" ]
  tags:
    - install
    - core


